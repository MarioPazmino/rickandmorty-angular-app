<div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
    <!-- Mobile: Stack vertically -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between p-3 sm:p-4 gap-3 sm:gap-4">
        <span class="text-gray-700 dark:text-gray-200 font-medium text-sm sm:text-base">Data Source:</span>

        <div class="flex items-center gap-2 sm:gap-3">
            <!-- Toggle Buttons -->
            <div
                class="relative inline-flex bg-gray-200 dark:bg-gray-700 rounded-full p-1 cursor-pointer transition-colors duration-300">
                <button (click)="setApi('REST')" [class.bg-blue-600]="(currentApi$ | async) === 'REST'"
                    [class.text-white]="(currentApi$ | async) === 'REST'"
                    [class.text-gray-600]="(currentApi$ | async) !== 'REST'"
                    [class.dark:text-gray-300]="(currentApi$ | async) !== 'REST'"
                    class="px-3 sm:px-4 py-1 rounded-full text-xs sm:text-sm font-semibold transition-all duration-300 focus:outline-none">
                    REST
                </button>

                <button (click)="setApi('GRAPHQL')" [class.bg-purple-600]="(currentApi$ | async) === 'GRAPHQL'"
                    [class.text-white]="(currentApi$ | async) === 'GRAPHQL'"
                    [class.text-gray-600]="(currentApi$ | async) !== 'GRAPHQL'"
                    [class.dark:text-gray-300]="(currentApi$ | async) !== 'GRAPHQL'"
                    class="px-3 sm:px-4 py-1 rounded-full text-xs sm:text-sm font-semibold transition-all duration-300 focus:outline-none">
                    GraphQL
                </button>
            </div>

            <!-- Current API indicator -->
            <div class="text-xs text-gray-500 dark:text-gray-400">
                <span class="hidden sm:inline">Current: </span>
                <span class="font-bold">{{ (currentApi$ | async) }}</span>
            </div>
        </div>
    </div>
</div>
