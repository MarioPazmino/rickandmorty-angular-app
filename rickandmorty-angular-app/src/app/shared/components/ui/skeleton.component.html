<div [ngSwitch]="type">
    <!-- Table Skeleton -->
    <div *ngSwitchCase="'table'" class="space-y-4">
        <div *ngFor="let item of items" class="animate-pulse">
            <div class="bg-white dark:bg-gray-800 rounded-lg p-4 shadow">
                <div class="flex items-center space-x-4">
                    <div class="w-16 h-16 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
                    <div class="flex-1 space-y-3">
                        <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-3/4"></div>
                        <div class="h-3 bg-gray-300 dark:bg-gray-700 rounded w-1/2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Detail Skeleton -->
    <div *ngSwitchCase="'detail'" class="animate-pulse">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow-lg">
            <div class="flex flex-col items-center mb-6">
                <div class="w-32 h-32 bg-gray-300 dark:bg-gray-700 rounded-full mb-4"></div>
                <div class="h-6 bg-gray-300 dark:bg-gray-700 rounded w-48 mb-2"></div>
                <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-32"></div>
            </div>
            <div class="space-y-4">
                <div class="h-24 bg-gray-300 dark:bg-gray-700 rounded"></div>
                <div class="h-24 bg-gray-300 dark:bg-gray-700 rounded"></div>
                <div class="h-24 bg-gray-300 dark:bg-gray-700 rounded"></div>
            </div>
        </div>
    </div>

    <!-- Card Skeleton (default) -->
    <div *ngSwitchDefault class="animate-pulse">
        <div *ngFor="let item of items" class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow-lg mb-4">
            <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-3/4 mb-4"></div>
            <div class="h-3 bg-gray-300 dark:bg-gray-700 rounded w-full mb-2"></div>
            <div class="h-3 bg-gray-300 dark:bg-gray-700 rounded w-5/6"></div>
        </div>
    </div>
</div>
